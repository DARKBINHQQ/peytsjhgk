<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gangmonkeys.com</title>
    <link rel="stylesheet" href="styles.css" asp-append-version="true"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Hall of vrchatians.">
    <meta property="og:url" content="https://gangmonkeys.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="gangmonkeys.com">
    <meta property="og:description" content="Hall of vrchatians.">
    <meta property="og:image" content="https://r2.gangmonkeys.com/gangmonkeys/gangmonkeys.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="mewbin.org">
    <meta property="twitter:url" content="https://mewbin.org">
    <meta name="twitter:title" content="mewbin.org">
    <meta name="twitter:description" content="Hall of vrchatians.">
    <meta name="twitter:image" content="https://r2.gangmonkeys.com/gangmonkeys/gangmonkeys.png">
</head>
<body>
    <div id="overlay" role="button" aria-label="Click to Enter" onclick="playMusicAndHideOverlay()">
        Click to Enter
    </div>
    <div class="volume-slider-container">

        <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5">
    </div>

    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="https://r2.gangmonkeys.com/gangmonkeys/bg.mp4" type="video/mp4" />
    </video>
    <div class="blur-overlay"></div>
    <div class="gif-container">
        <img src="commonkeys.png" alt="Animated Graphic" />
    </div>

    <div class="button-container">
        <button class="outlined-button" onclick="window.location.href='/depot';">Depot</button>
        <button class="outlined-button" onclick="window.location.href='/archive';">Archive</button>
        <button class="outlined-button" onclick="window.location.href='/hoa';">HOA</button>
    </div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search..." />
    </div>

    <div class="section-divider"></div>

    <div id="users-section">
        <h2 class="section-title">Users</h2>
        <div id="userList" class="card-container"></div>
    </div>

    <div class="section-divider"></div>

    <div id="gangs-section">
        <h2 class="section-title">Gangs</h2>
        <div id="gangList" class="card-container"></div>
    </div>

    <a href="https://discord.gg/" target="_blank" class="discord-logo">
        <img src="/discord.png" alt="Discord Logo" />
    </a>
    <audio id="backgroundAudio" src="https://r2.gangmonkeys.com/gangmonkeys/Roi.ogg" loop autoplay></audio>

    <div id="clock"></div>
    <div id="timeCheckPopup" style="display: none;">
        You should go to bed!
    </div>

    <script src="/script.js"></script>
<script defer src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015" integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ==" data-cf-beacon='{"version":"2024.11.0","token":"0a73147e6d68452a8790017666f982e6","r":1,"server_timing":{"name":{"cfCacheStatus":true,"cfEdge":true,"cfExtPri":true,"cfL4":true,"cfOrigin":true,"cfSpeedBrain":true},"location_startswith":null}}' crossorigin="anonymous"></script>
</body>
</html>
